baseURL = 'https://innumerablerandomformations.com/'
languageCode = 'en-us'
title = 'Innumerable Random Formations'
theme = 'irf-theme'

[params]
  logo = 'irf.'
  shortTitle = 'irf.'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
  home = ['html', 'rss']
  section = ['html']
  taxonomy = ['html']
  term = ['html']

[services]
  [services.rss]
    limit = 30