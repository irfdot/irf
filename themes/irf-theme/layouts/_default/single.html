{{ define "main" }}
  <h1 class="f3">{{ .Title }}</h1>

  {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
  {{ $dateHuman := .Date | time.Format ":date_long" }}

  <time class="f6" datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>

  <p>&nbsp;</p>

  {{ .Content }}
{{ end }}
